<section class="p-5">
  <div class="border bg-white overflow-hidden rounded-lg shadow flex items-start p-5 flex-col">
    <a class="flex justify-center pb-4 mb-4 border-b w-full" routerLink="/">
      <img src="../../../../../assets/images/logo.png" alt="Gmodern">
    </a>
    <ul class="w-full flex flex-col gap-2">
      <li *ngFor="let item of items">
        <a class="py-3 px-4 rounded-lg bg-gray-100 hover:bg-gray-200 transition-all delay-300 w-full flex items-center justify-start gap-3" routerLink="{{item.link}}" [routerLinkActive]="['bg-blue-300']">
          <img class="w-6 h-6 object-contain" src="../../../../../assets/images/icon/{{item.img}}" alt="{{item.name}}">
          <span class="text-sm text-justify font-IRANSansFaNumBold text-gray-700">{{item.name}}</span>
        </a>
      </li>
    </ul>
  </div>
</section>
